<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 접근성 배려 메소드활용</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
   <p><button id="btn1">버튼1</button></p>
   <p><button id="btn2">버튼2</button></p>
   <p class="txt"></p>
    <script>
        $(function() {
            // data() : 해당 요소에 key, value로 데이터 객체 생성
            // 키보드 접근성을 배려하지 않은 이벤트 등록
            $("#btn1").data({"text" : "javascript","aaaa" :"bbbb" })
                    .on({"mouseover" : overFnc, "mouseout" : outFnc});
            
            // 키보드 접근성을 배려한 이벤트 등록
            $("#btn2").data({"text" : "hello", "ccc" :"ddd" })
                    .on({"mouseover focus" : overFnc, "mouseout blur" : outFnc});

            // btn1, btn2 요소에서 mouseover 이벤트 발생 시 동작
            function overFnc() { $(".txt").text($(this).data("text")); }
            // btn1, btn2 요소에서 mouseout 이벤트 발생 시 동작
            function outFnc() { $(".txt").text(""); }

    })
    </script>
</body>
</html>
