<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>each</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>     
    </ul>
    <script>
        $(function() {
            var obj = [{
                "area" : "서울"
            }, {
                "area" : "부산"
            }, {
                "area" : "전주"
            }];

            // i는 배열의 인덱스
            // o는 배열의 데이터
            $(obj).each(function(i, o) {
                console.log(i + ";" +o)
            });

            console.log("======END1========");

            $.each($("menu2 li") ,function(i, o) {
                console.log(i + ";" +o);
            });

            console.log("======END2========");

            //this는 li요소 객체
            $.each($("menu2 li") ,function(i) {
                console.log(i + ";" + $(this));
            });

            
            console.log("======END3========");
            //this.text 는 li요소 내용    
            $.each($("menu2 li") ,function(i) {
                console.log(i + ";" + $(this).text());
            });

        })
    </script>
</body>
</html>
