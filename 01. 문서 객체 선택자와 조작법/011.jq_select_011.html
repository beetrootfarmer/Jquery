<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 형/동생 요소 선택자</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>전체 형/동생 요소 선택자</h1>
    <div id="wrap">
        <h1>전체 형/동생 요소 선택자2</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
        <p class="txt">내용4</p>
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <script>
        $(function() {
           //전체 형 요소 선택자
           // 내용1~3 선택
            $(".tXt").prevAll().css({
                "border": "2px solid green",
                "background-color":"#5803C"
            });
            //전체 동생 요소 선택자
            // 내용5~6 선택
            $(".tXt").nextAll().css({
                "border": "2px solid #623C",
                "background-color":"#627C"
            });
        });
    </script>
</body>
</html>
