<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap()/unwrap()/wrapAll()/wrapInner()메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="tit_1">
        <strong>wrap()/unwrap()/wrapAll()/wrapInner()</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <script>
        $(function() {
           $("strong").unwrap();
           //요소를 각각 지정한 요소로 감싼다
           $(".ct1").wrap("<div />");
           // 요소 전체를 지정한 요소로 감싼다
           $(".ct2").wrapAll("<div />");
           // wrapInner로 하위요소를 새로 지정한 요소로 감싼다
           $("li").wrapInner("<h3 />");
        });
    </script>
    
</body>
</html>
