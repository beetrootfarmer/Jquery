<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height()/ width()/ innerHeight()/ innerWidth()/outerHeight()/outerWidth()  메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        #p1, #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>height()/ width()/ innerHeight()/ innerWidth()/outerHeight()/outerWidth()</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
    <script>
        $(function() {
         // p1 요소의 컨텐츠 영역 가로길이 반환
          var w1 = $("#p1").width();
          console.log("width : " + w1);
        
          // p1 요소의 컨텐츠 영역 세로길이 반환
          var h1 = $("#p1").height();
          console.log("height : " + w1);

         // p1 요소의 컨텐츠 영역 + padding 영역 가로길이
          var w2 = $("#p1").innerWidth();
          console.log("innerWidth : " + w2);

         // p1 요소의 컨텐츠 영역 + padding 영역 세로길이
          var h2 = $("#p1").innerHeight();
          console.log("innerHeight : " + h2);

          // p1 요소의 컨텐츠 영역 + padding + border 영역 가로길이
          var w3 = $("#p1").outerWidth();
          console.log("outerWidth : " + w3);

          // p1 요소의 컨텐츠 영역 + padding + border  영역 세로길이
          var h3 = $("#p1").outerHeight();
          console.log("outerHeight : " + h3);
        // p2 요소의 컨텐츠 영역 + padding 영역 + border 영역 가로길이 100, 세로길이 100으로 변경
          $("#p2").outerWidth(100).outerHeight(100);
        })
    </script>
    
</body>
</html>
